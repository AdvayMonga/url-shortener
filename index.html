<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>URL Shortener</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            background: white;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            max-width: 500px;
            width: 100%;
        }
        
        h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 32px;
        }
        
        .subtitle {
            color: #666;
            margin-bottom: 30px;
            font-size: 14px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            color: #555;
            font-weight: 500;
            font-size: 14px;
        }
        
        input {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
        }
        
        input:focus {
            outline: none;
            border-color: #667eea;
        }
        
        button {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.4);
        }
        
        button:active {
            transform: translateY(0);
        }
        
        .result {
            margin-top: 30px;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 8px;
            display: none;
        }
        
        .result.show {
            display: block;
        }
        
        .result-label {
            color: #666;
            font-size: 12px;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 8px;
        }
        
        .short-url {
            display: flex;
            gap: 10px;
            align-items: center;
        }
        
        .short-url input {
            flex: 1;
            background: white;
            font-weight: 500;
            color: #667eea;
        }
        
        .copy-btn {
            padding: 12px 20px;
            background: #667eea;
            width: auto;
            flex-shrink: 0;
        }
        
        .error {
            background: #fee;
            border-left: 4px solid #f44;
            padding: 12px;
            border-radius: 4px;
            color: #c33;
            margin-top: 20px;
            display: none;
        }
        
        .error.show {
            display: block;
        }
        
        .success-icon {
            color: #10b981;
            font-size: 48px;
            margin-bottom: 10px;
        }
        
        small {
            color: #999;
            font-size: 12px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸ”— URL Shortener</h1>
        <p class="subtitle">Create short links that expire in 7 days</p>
        
        <form id="shortenForm">
            <div class="form-group">
                <label for="url">Long URL *</label>
                <input 
                    type="url" 
                    id="url" 
                    placeholder="https://example.com/very-long-url" 
                    required
                >
            </div>
            
            <div class="form-group">
                <label for="customCode">Custom Code (optional)</label>
                <input 
                    type="text" 
                    id="customCode" 
                    placeholder="my-custom-link"
                    pattern="[a-zA-Z0-9-_]+"
                    title="Only letters, numbers, hyphens, and underscores"
                >
                <small>3-20 characters, leave blank for random</small>
            </div>
            
            <button type="submit">Shorten URL</button>
        </form>
        
        <div class="error" id="error"></div>
        
        <div class="result" id="result">
            <div class="success-icon">âœ“</div>
            <div class="result-label">Your Short URL</div>
            <div class="short-url">
                <input type="text" id="shortUrl" readonly>
                <button class="copy-btn" onclick="copyToClipboard()">Copy</button>
            </div>
        </div>
    </div>
    
    <script>
        const form = document.getElementById('shortenForm');
        const resultDiv = document.getElementById('result');
        const errorDiv = document.getElementById('error');
        const shortUrlInput = document.getElementById('shortUrl');
        
        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            // Hide previous results
            resultDiv.classList.remove('show');
            errorDiv.classList.remove('show');
            
            const url = document.getElementById('url').value;
            const customCode = document.getElementById('customCode').value;
            
            const payload = { url };
            if (customCode) {
                payload.custom_code = customCode;
            }
            
            try {
                const response = await fetch('/shorten', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(payload)
                });
                
                if (!response.ok) {
                    const errorText = await response.text();
                    throw new Error(errorText);
                }
                
                const data = await response.json();
                shortUrlInput.value = data.short_url;
                resultDiv.classList.add('show');
                
                // Clear form
                document.getElementById('url').value = '';
                document.getElementById('customCode').value = '';
                
            } catch (error) {
                errorDiv.textContent = error.message || 'Error creating short URL';
                errorDiv.classList.add('show');
            }
        });
        
        function copyToClipboard() {
            shortUrlInput.select();
            document.execCommand('copy');
            
            const btn = event.target;
            const originalText = btn.textContent;
            btn.textContent = 'Copied!';
            setTimeout(() => {
                btn.textContent = originalText;
            }, 2000);
        }
    </script>
</body>
</html>
